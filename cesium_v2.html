<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Cesium 切換 I3S 與底圖</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #toggleLayerBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <button id="toggleLayerBtn">切換 I3S 圖層 + 電子地圖底圖</button>

  <script>
    // 你所有的 Cesium 相關的 JavaScript 程式碼，包括初始化 viewer 和按鈕邏輯，都放在這裡
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyNmIzMDE3Yy1mYWQ2LTQ4YTQtOWQ3Ny1lZjgwNTcxOTU5MTkiLCJpZCI6MzIyMjU0LCJpYXQiOjE3NTI3MjY4MjJ9.12vLgFNaTNa4AO8PYo3hByBcXUodMbnX_u--RM59ySg';

    var viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      animation: false,
      baseLayerPicker: false,
      timeline: false,
    });

    const emapWmtsLayer = viewer.imageryLayers.addImageryProvider(
      new Cesium.UrlTemplateImageryProvider({
        url: "https://wmts.nlsc.gov.tw/wmts/EMAP5/default/EPSG:3857/{z}/{y}/{x}.png",
        tilingScheme: new Cesium.WebMercatorTilingScheme(),
        maximumLevel: 18,
      })
    );

    let buildingTileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
      url: "https://3dtiles.nlsc.gov.tw/building/tiles3d/1/tileset.json"
    }));

    const esriWorldImageryProvider = new Cesium.ArcGisMapServerImageryProvider({
        url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"
    });
    let esriImageryLayer = null;

    let showingBuildingTileset = true;

    // 現在這個按鈕元素一定已經被載入了，所以不會是 null
    const toggleButton = document.getElementById('toggleLayerBtn');
    toggleButton.textContent = '切換為衛星影像底圖';

    toggleButton.onclick = function() {
      if (showingBuildingTileset) {
        buildingTileset.show = false;
        emapWmtsLayer.show = false;

        if (!esriImageryLayer) {
          esriImageryLayer = viewer.imageryLayers.addImageryProvider(esriWorldImageryProvider);
        } else {
          esriImageryLayer.show = true;
        }

        this.textContent = '切換回 3D 建築模型 + 電子地圖底圖';
      } else {
        buildingTileset.show = true;
        emapWmtsLayer.show = true;

        if (esriImageryLayer) {
          esriImageryLayer.show = false;
        }

        this.textContent = '切換為衛星影像底圖';
      }
      showingBuildingTileset = !showingBuildingTileset;
    };

    viewer.camera.setView({
      destination: Cesium.Cartesian3.fromDegrees(120.6839, 24.1871, 55000),
      orientation: {
        heading: Cesium.Math.toRadians(0),
        pitch: Cesium.Math.toRadians(-90),
        roll: 0
      }
    });

    viewer.homeButton.viewModel.command.beforeExecute.addEventListener(function(e) {
      e.cancel = true;
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(120.979, 23.755, 3000000),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-90),
          roll: 0
        }
      });
    });
  </script>
</body>
</html>
