<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Cesium 載入 3D Tiles</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #toggleLayerBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <button id="toggleLayerBtn">切換 3D 建築模型 + 衛星影像底圖</button>

  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyNmIzMDE3Yy1mYWQ2LTQ4YTQtOWQ3Ny1lZjgwNTcxOTU5MTkiLCJpZCI6MzIyMjU0LCJpYXQiOjE3NTI3MjY4MjJ9.12vLgFNaTNa4AO8PYo3hByBcXUodMbnX_u--RM59ySg';

    var viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      animation: false,
      baseLayerPicker: false,
      timeline: false,
      baseLayer: Cesium.ImageryLayer.fromProviderAsync(
        Cesium.ArcGisMapServerImageryProvider.fromUrl("https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer")
      )
    });

    const taichungCenter = Cesium.Cartesian3.fromDegrees(120.6839, 24.1871, 0);
    const modelTransform = Cesium.Transforms.eastNorthUpToFixedFrame(taichungCenter);

    // **這是關鍵的修改：讓 buildingTileset 變數直接儲存 Cesium3DTileset 實例**
    // 這樣 buildingTileset 本身就有了 .readyPromise 屬性
    let buildingTileset = new Cesium.Cesium3DTileset({
        url: "https://3dtiles.nlsc.gov.tw/building/tiles3d/1/tileset.json",
        modelMatrix: modelTransform,
        maximumScreenSpaceError: 16,
    });

    // 然後將這個已經創建的實例添加到場景的 primitives 中
    viewer.scene.primitives.add(buildingTileset);

    // **現在，我們只需要一次處理 buildingTileset.readyPromise**
    // buildingTileset.readyPromise.then(function(tileset) {
    //   viewer.flyTo(tileset);
    //   console.log('3D Tiles Model loaded successfully and camera flown to it!');
    // }).catch(function(error) {
    //   console.error(`Error loading tileset: ${error}`);
    // });
    // --- 3D Tiles 相關程式碼結束 ---

    // 添加內政部通用電子地圖 WMTS 圖層 (預設隱藏，等待切換)
    const emapWmtsLayer = viewer.imageryLayers.addImageryProvider(
      new Cesium.UrlTemplateImageryProvider({
        url: "https://wmts.nlsc.gov.tw/wmts/EMAP5/default/EPSG:3857/{z}/{y}/{x}.png",
        tilingScheme: new Cesium.WebMercatorTilingScheme(),
        maximumLevel: 18,
      })
    );
    emapWmtsLayer.show = true; // 預設先顯示WMTS圖層

    let esriImageryLayer = viewer.baseLayer; // 將預設的衛星圖層賦值給 esriImageryLayer
    let showingBuildingTileset = true; // 初始狀態：顯示 3D Tiles 和衛星底圖

    const toggleButton = document.getElementById('toggleLayerBtn');
    toggleButton.textContent = '切換為電子地圖底圖'; // 初始按鈕文字

    toggleButton.onclick = function() {
      if (showingBuildingTileset) {
        buildingTileset.show = false; // 隱藏 3D Tiles
        esriImageryLayer.show = false; // 隱藏衛星底圖
        emapWmtsLayer.show = true; // 顯示電子地圖底圖

        this.textContent = '切換回 3D 建築模型 + 衛星影像底圖';
      } else {
        buildingTileset.show = true; // 顯示 3D Tiles
        esriImageryLayer.show = true; // 顯示衛星底圖
        emapWmtsLayer.show = false; // 隱藏電子地圖底圖

        this.textContent = '切換為電子地圖底圖';
      }
      showingBuildingTileset = !showingBuildingTileset; // 切換狀態
    };

    viewer.homeButton.viewModel.command.beforeExecute.addEventListener(function(e) {
      e.cancel = true;
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(120.979, 23.755, 3000000),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-90),
          roll: 0
        }
      });
    });
  </script>
</body>
</html>
