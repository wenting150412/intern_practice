<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Cesium 載入多縣市 3D Tiles</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #toggleLayerBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <button id="toggleLayerBtn">切換為衛星雲圖</button>

  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyNmIzMDE3Yy1mYWQ2LTQ4YTQtOWQ3Ny1lZjgwNTcxOTU5MTkiLCJpZCI6MzIyMjU0LCJpYXQiOjE3NTI3MjY4MjJ9.12vLgFNaTNa4AO8PYo3hByBcXUodMbnX_u--RM59ySg';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      animation: false,
      baseLayerPicker: false,
      timeline: false,
      baseLayer: Cesium.ImageryLayer.fromProviderAsync(
        Cesium.ArcGisMapServerImageryProvider.fromUrl("https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer")
      )
    });

    const toggleButton = document.getElementById('toggleLayerBtn');

    // 建立多縣市 Tileset
    const cityTilesets = [
      {
        name: '台中',
        url: 'https://3dtiles.nlsc.gov.tw/building/tiles3d/1/tileset.json',
        position: Cesium.Cartesian3.fromDegrees(120.6839, 24.1371, 50)
      },
      {
        name: '台北',
        url: 'https://3dtiles.nlsc.gov.tw/building/tiles3d/0/tileset.json',
        position: Cesium.Cartesian3.fromDegrees(121.5654, 25.0330, 50)
      },
      {
        name: '高雄',
        url: 'https://3dtiles.nlsc.gov.tw/building/tiles3d/4/tileset.json',
        position: Cesium.Cartesian3.fromDegrees(120.302, 22.6273, 50)
      }
    ];

    const loadedTilesets = [];

    // 載入 Tilesets
    cityTilesets.forEach(city => {
      Cesium.Cesium3DTileset.fromUrl(city.url).then(tileset => {
        viewer.scene.primitives.add(tileset);
        loadedTilesets.push(tileset);
        console.log(`${city.name} 3D Tiles 載入完成`);
      }).catch(err => {
        console.error(`${city.name} 載入失敗：`, err);
      });
    });

    // 衛星圖層
    const esriImageryLayer = viewer.baseLayer;

    // 電子地圖圖層 (內政部 WMTS)
    const emapWmtsLayer = viewer.imageryLayers.addImageryProvider(
      new Cesium.UrlTemplateImageryProvider({
        url: "https://wmts.nlsc.gov.tw/wmts/EMAP5/default/EPSG:3857/{z}/{y}/{x}.png",
        tilingScheme: new Cesium.WebMercatorTilingScheme(),
        maximumLevel: 18
      })
    );
    emapWmtsLayer.show = true;

    let showingBuilding = true;

    // 切換按鈕事件
    toggleButton.onclick = () => {
      loadedTilesets.forEach(ts => ts.show = !showingBuilding);
      esriImageryLayer.show = showingBuilding ? true : false;
      emapWmtsLayer.show = showingBuilding ? false : true;
      toggleButton.textContent = showingBuilding ? '切換回 3D 建築模型 + 電子地圖底圖' : '切換為衛星雲圖';
      showingBuilding = !showingBuilding;
    };

    // 初始相機位置：台灣
    viewer.camera.setView({
      destination: Cesium.Cartesian3.fromDegrees(120.979, 23.755, 300000),
      orientation: {
        heading: Cesium.Math.toRadians(0),
        pitch: Cesium.Math.toRadians(-90),
        roll: 0
      }
    });

    // Home 鍵自訂
    viewer.homeButton.viewModel.command.beforeExecute.addEventListener(e => {
      e.cancel = true;
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(120.979, 23.755, 300000),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-90),
          roll: 0
        }
      });
    });
  </script>
</body>
</html>
