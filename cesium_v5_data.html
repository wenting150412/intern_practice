<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Cesium 多縣市 3D Tiles 選擇</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #toggleLayerBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyNmIzMDE3Yy1mYWQ2LTQ4YTQtOWQ3Ny1lZjgwNTcxOTU5MTkiLCJpZCI6MzIyMjU0LCJpYXQiOjE3NTI3MjY4MjJ9.12vLgFNaTNa4AO8PYo3hByBcXUodMbnX_u--RM59ySg';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      animation: false,
      baseLayerPicker: false,
      timeline: false,
      baseLayer: Cesium.ImageryLayer.fromProviderAsync(
        Cesium.ArcGisMapServerImageryProvider.fromUrl("https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer")
      )
    });

    // 電子地圖圖層 (內政部 WMTS)
    const emapWmtsLayer = viewer.imageryLayers.addImageryProvider(
      new Cesium.UrlTemplateImageryProvider({
        url: "https://wmts.nlsc.gov.tw/wmts/EMAP5/default/EPSG:3857/{z}/{y}/{x}.png",
        tilingScheme: new Cesium.WebMercatorTilingScheme(),
        maximumLevel: 18
      })
    );
    emapWmtsLayer.show = true;

    // 顯示資料點在地圖上的主函式
    async function addRepairData() {
      const positions = repairData.map((point) => ({
        longitude: parseFloat(point.Longitude),
        latitude: parseFloat(point.Latitude),
        raw: point
      }));

      const terrainPositions = await Cesium.sampleTerrainMostDetailed(
        viewer.terrainProvider,
        positions.map(p => Cesium.Cartographic.fromDegrees(p.longitude, p.latitude))
      );

      for (let i = 0; i < terrainPositions.length; i++) {
        const terrainPos = terrainPositions[i];
        const point = positions[i].raw;
        const height = terrainPos.height || 0;

        const entity = viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(point.Longitude, point.Latitude, height + 1),
          billboard: {
            image: 'https://cdn-icons-png.flaticon.com/512/3756/3756712.png',
            width: 32,
            height: 32,
            verticalOrigin: Cesium.VerticalOrigin.CENTER,
            horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
          },
          label: {
            text: point.PRE_NO,
            showBackground: false,
            font: "14px sans-serif",
            horizontalOrigin: Cesium.HorizontalOrigin.LEFT,
            verticalOrigin: Cesium.VerticalOrigin.CENTER,
            show: false
          },
          description: `
            <strong>案件編號：</strong> ${point.PRE_NO}<br/>
            <strong>單位：</strong> ${point.UNIT}<br/>
            <strong>路線：</strong> ${point.ROUTE}<br/>
            <strong>原因：</strong> ${point.REASON}<br/>
            <strong>經度：</strong> ${point.Longitude}<br/>
            <strong>緯度：</strong> ${point.Latitude}
          `
        });

        entity.name = '案件資訊';
        repairEntities.push(entity); // 把所有點存起來，方便移除
      }
    }

    let repairDataVisible = false;

    document.getElementById("toggleRepairBtn").addEventListener("click", function () {
      if (!repairDataVisible) {
        addRepairData();
        repairDataVisible = true;
        this.textContent = "隱藏維修點位";
      } else {
        removeRepairData();
        repairDataVisible = false;
        this.textContent = "顯示維修點位";
      }
    });

    // 滑鼠移動顯示 label
    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction((movement) => {
      const picked = viewer.scene.pick(movement.endPosition);
      viewer.entities.values.forEach((entity) => {
        if (entity.label) {
          entity.label.show = (picked && picked.id === entity);
        }
      });
    }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

    // 初始相機位置：台灣
    viewer.camera.setView({
      destination: Cesium.Cartesian3.fromDegrees(120.979, 23.755, 300000),
      orientation: {
        heading: Cesium.Math.toRadians(0),
        pitch: Cesium.Math.toRadians(-90),
        roll: 0
      }
    });

    // Home 鍵自訂
    viewer.homeButton.viewModel.command.beforeExecute.addEventListener(e => {
      e.cancel = true;
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(120.979, 23.755, 300000),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-90),
          roll: 0
        }
      });
    });
  </script>
</body>
</html>
